<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- use the font -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Hello Dear ' + name}"></p>

<p>
    You have been successfully sent an email from the <b>Spring-boot App</b> on
    <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
</p>

<p>

    <a href="https://github.com/pabloso18">
        My GitHub
    </a>

</p>
You can find the attached file.
</p>


<p>
    Regards, <br />
    <em th:text="${sign}"></em>
<p th:text="${location}"></p>
</p>
</body>
</html>
